<app-navbar></app-navbar>
<div class="container">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../assets/images/Avengers_logo.jpeg" alt="Card image cap">
    <div class="card-body p-3">

    <label for="">Email</label>
    <input class="form-control m-2 " type="email" placeholder="Ingrese su correo" [(ngModel)]="usuario.email">

    <label for="">Contraseña</label>
    <input class="form-control m-2 " type="password" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password">

    <button class="btn btn-danger btn-block m-2" (click)="ingresar()">Ingresar</button>
    <button class="btn btn-primary btn-block m-2" (click)="ingresarConGoogle()">Ingresar con Google</button>
    <label>¿Sin cuenta? <a href="#">Haz click aqui</a></label>
    <div>
      <button class="btn btn-info btn-block m2" (click)="logOut()">Cerrar Sesión</button>
    </div>
  </div>
  </div>
</div>
